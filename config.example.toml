# APK Cache Server Configuration
# 配置文件优先级低于命令行参数

[server]
# 监听地址
addr = ":3142"
# 语言设置 (en/zh)，留空自动检测
locale = ""

# 上游服务器列表（支持故障转移，按顺序尝试）
[[upstreams]]
name = "Official CDN"
url = "https://dl-cdn.alpinelinux.org"
# proxy = ""  # 可选的代理

[[upstreams]]
name = "Tsinghua Mirror"
url = "https://mirrors.tuna.tsinghua.edu.cn/alpine"
# 可以为每个上游服务器单独配置代理
# proxy = "socks5://127.0.0.1:1080"

[[upstreams]]
name = "USTC Mirror"
url = "https://mirrors.ustc.edu.cn/alpine"
# 支持 HTTP 代理
# proxy = "http://proxy.example.com:8080"

# 也支持旧的单个上游配置方式（向后兼容）
# [upstream]
# url = "https://dl-cdn.alpinelinux.org"
# proxy = "socks5://127.0.0.1:1080"

[cache]
# 缓存目录
dir = "./cache"
# APKINDEX 索引文件缓存时间（按修改时间过期）
index_duration = "24h"
# APK 包文件缓存时间（按访问时间过期，0 = 永不过期）
pkg_duration = "0"
# 自动清理间隔（0 = 禁用自动清理）
cleanup_interval = "1h"
# 最大缓存大小（如 "10GB", "1TB", "0" = 无限制）
max_size = "0"
# 缓存清理策略（LRU = 最近最少使用, LFU = 最不经常使用, FIFO = 先进先出）
clean_strategy = "LRU"

# 内存缓存配置
[memory_cache]
enabled = true
max_size = "100MB"     # 内存缓存最大大小
ttl = "1h"             # 内存缓存项过期时间
max_file_size = "10MB" # 单个文件最大缓存大小

[security]
# 管理界面用户名（默认：admin）
# admin_user = "admin"
# 管理界面密码（留空则无需认证）
# admin_password = "your-secret-password"

# 健康检查配置
[health_check]
# 健康检查间隔（0 = 禁用健康检查）
# interval = "30s"
# 健康检查超时时间
# timeout = "10s"
# 是否启用自愈机制
# enable_self_healing = true

# 请求限流配置
[rate_limit]
# 是否启用请求限流
enabled = false
# 每秒允许的请求数
rate = 100.0
# 突发请求容量
burst = 200.0
# 豁免限流的路径（逗号分隔）
exempt_paths = "/_health,/metrics"

# 数据完整性校验配置
[data_integrity]
# 数据完整性检查间隔（0 = 禁用数据完整性检查）
# check_interval = "1h"
# 是否启用自动修复损坏的文件
# auto_repair = true
# 是否启用定期完整性检查
# periodic_check = true
# 是否在启动时初始化现有文件的哈希记录（默认为 false）
# initialize_existing_files = false
